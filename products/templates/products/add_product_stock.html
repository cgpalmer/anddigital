{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container margin-header-wrapper main-section-container">
        <div class="row">
            <div class="col-12  text-center extra-margin-top">
                <hr>
                <h2 class="logo-font mb-3">Add Product Stock</h2>
                <hr>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-12 col-md-10 offset-md-1 extra-margin-bottom">
                <form method="POST" action="{% url 'add_product_stock' %}" class="form extra-row-margin" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center">
                        <button class="btn action-btn btn-lg rounded-0 mb-3 col-12" type="submit">Add Stock <i class="fas fa-chevron-right"></i></button>
                        
                    </div>
                </form>
            </div>            
        </div>
    </div>

{% endblock %}
